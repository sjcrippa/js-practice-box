<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Preparing for React</title>
</head>

<body>
    <h1 class="container col-md-2 mt-4">Email Validating.</h1>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese el Usuario">
                        <div id="usuarioError" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la Contraseña">
                        <div id="contrasenaError" class="form-text text-danger"></div>
                    </div>

                    <button type="button" id="botonEnviar" class="btn btn-primary">Enviar</button>
                </form>
                <div id="resultado" class="my-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="prep-for-react.js"></script>

</body>

</html>
